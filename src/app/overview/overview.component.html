<h2><b>My Projects:</b></h2>
<div class="row">
    <div class="col-lg-4" *ngFor="let p of projects">
        <div class="card border-success mb-3">
            <div class="card-header">Domain: <b>{{p.domain}}</b></div>
            <div class="card-body">
              <h4 class="card-title">{{p.title}}</h4>
              <p class="card-text">{{p.description}}</p>
              <button type="button" class="btn btn-success">
                
                <a href="{{p.link}}" target="blank"><font color="white">VIEW PROJECT</font></a>
              </button>
            </div>
            
          </div>
    </div>

</div>




<h2><b>My Technical Certifications:</b></h2>
<br>
<div class="row">
    <div class="col-lg-4" *ngFor="let c of certificates">
        <div class="card border-primary mb-3">
            <div class="card-header">Issued by: <b>{{c.org}}</b></div>
            <div class="card-body">
              <h4 class="card-title">{{c.title}}</h4>
              <p class="card-text">{{c.description}}</p>
              <button type="button" class="btn btn-primary">
                
                <a href="{{c.link}}" target="blank"><font color="white">VIEW CERTIFICATE</font></a>
              </button>
            </div>
            
            
    </div>

</div>





<h2><b>My Internships:</b></h2>
<br>
<div class="row">
<div class="col-lg-6" *ngFor="let i of internships" >
    <div class="card border-info mb-3" >
        <div class="card-header">{{i.start}} to {{i.end}}</div>
        <div class="card-body">
          <h4 class="card-title">{{i.org}}</h4>
          <p class="card-text"><b>{{i.domain}}</b></p>
        </div>
      </div>
</div>
</div>
